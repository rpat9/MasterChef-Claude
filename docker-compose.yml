version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args: 
        VITE_FIREBASE_API_KEY: ${VITE_FIREBASE_API_KEY}
        VITE_FIREBASE_AUTH_DOMAIN: ${VITE_FIREBASE_AUTH_DOMAIN}
        VITE_FIREBASE_PROJECT_ID: ${VITE_FIREBASE_PROJECT_ID}
        VITE_FIREBASE_STORAGE_BUCKET: ${VITE_FIREBASE_STORAGE_BUCKET}
        VITE_FIREBASE_MESSAGING_SENDER_ID: ${VITE_FIREBASE_MESSAGING_SENDER_ID}
        VITE_FIREBASE_APP_ID: ${VITE_FIREBASE_APP_ID}
        VITE_FIREBASE_MEASUREMENT_ID: ${VITE_FIREBASE_MEASUREMENT_ID}
        VITE_BACKEND_API_URL: http://backend:3001 # <--- IMPORTANT: Use the service name and port here!
    ports:
      - "80:80"
    container_name: masterchef-claude-frontend
    depends_on:
      - backend # Ensure backend starts before frontend
    restart: unless-stopped # Automatically restart container unless manually stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001" # Map host port 3001 to container port 3001 for direct backend access (optional, but good for testing)
    environment: # These environment variables are passed at runtime to the backend container
      CLAUDE_API_KEY: ${CLAUDE_API_KEY} # Securely inject Claude key from your root .env file
      PORT: 3001 # Inform the backend server what port to listen on
    container_name: masterchef-claude-backend
    restart: unless-stopped # Automatically restart container unless manually stopped